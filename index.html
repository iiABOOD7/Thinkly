<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thinkly — Your AI Research Assistant" />
  <title>Thinkly | Research Assistant</title>

  <style>
    /* === GLOBAL STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fafafa;
      color: #222;
      line-height: 1.6;
      overflow-x: hidden;
      text-align: center;
    }

    /* === HEADER === */
    header {
      background: linear-gradient(135deg, #6b4ce6, #9b8cff);
      color: #fff;
      padding: 100px 20px;
      text-align: center;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto;
    }

    /* === MAIN SECTION === */
    main {
      padding: 90px 20px;
      max-width: 850px;
      margin: auto;
    }

    main h2 {
      font-size: 2rem;
      color: #6b4ce6;
      margin-bottom: 20px;
      font-weight: 600;
    }

    main p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 60px;
    }

    /* === ARROW TO BUBBLE === */
    .arrow {
      position: fixed;
      bottom: 110px;
      right: 90px;
      font-size: 2rem;
      color: #6b4ce6;
      animation: bounce 1.5s infinite;
      transform: rotate(-45deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-10px) rotate(-45deg); }
    }

    /* === FOOTER === */
    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
    }

    /* === THINKLY WIDGET === */
    elevenlabs-convai {
      position: fixed !important;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* === SMOOTH APPEAR === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header, main, footer {
      animation: fadeIn 1s ease forwards;
    }
  </style>
</head>

<body>
  <header>
    <h1>Thinkly</h1>
    <p>Your personal AI research assistant — helping you explore and understand smarter.</p>
  </header>

  <main>
    <h2>Welcome to Thinkly</h2>
    <p>
      Thinkly simplifies your research process. Ask questions, gather insights, and learn faster — all with the power of intelligent AI.
    </p>
  </main>

  <!-- Arrow pointing to chat bubble -->
  <div class="arrow">➜</div>

  <footer>
    © 2025 Thinkly | Powered by ElevenLabs Convai
  </footer>

  <!-- Thinkly AI Widget -->
  <elevenlabs-convai agent-id="agent_9101k6x1bwckf2rbkhhzhff3qa9j"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
